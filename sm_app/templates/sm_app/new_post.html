{% extends "sm_app/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
 <h2>Speak your mind</h2>
{% endblock page_header %}
{% block content %}
 <p>Add a new post:</p>
   <form action="{% url 'sm_app:new_post' %}" method='post' class="form form-horizontal">
   {% csrf_token %}
   {% bootstrap_form  form %}

   {% buttons %}
   <button name='submit' class="btn btn-primary">Post</button>
    {% endbuttons %}
 </form>
{% endblock content %}
